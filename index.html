<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissor Game</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="game">
      <button id="rock" class="control">Rock</button>
      <button id="paper" class="control">Paper</button>
      <button id="scissor" class="control">Scissor</button>
      <div class="display">
        <span class="score"></span>
        <br />
        <span class="result"></span>
        <br />
        <span class="winner"></span>
      </div>
    </div>
  </body>
</html>
